<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>設定促銷活動</h1>
    <div class="campaign-container">
        <form action="/admin/upload_campaign", method="POST", enctype="multipart/form-data">
            填寫商品編號: <input name="product_id" type="number", placeholder="填寫商品編號">
            <button type=button id="search_all_products_id">查看所有的商品編號</button>
            <ul class="compaign-use-search-products-id">

            </ul>
            <br>
            <br>
            上傳主要商品圖片: <input type="file" name="campaign_picture" accept="image/*">
            <br>
            <br>
            輸入活動內容: <textarea name="story" cols="50" rows="5", placeholder="填入活動內容">
            </textarea>
            <br>
            <br>
            <input type="submit" value="活動上傳">
        </form>
    </div>
    <script src="../javascripts/campaign/script.js"></script>
</body>
</html>
